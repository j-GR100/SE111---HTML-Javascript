            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="rate" class="questions">Rate: $</label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="rate" id="rate">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="hours" class="questions">Hours: </label>

    <h2>User's Information:</h2>
    <!--BELOW IS WHERE YOUR USER'S INFO WILL GO!-->
    <!--when you write your JS correctly, the form data will be written to the below space in your page-->

    </div><!--# info-->

    <p><i>After reviewing the above, click CONFIRM to submit your data!</i></p>
    <!--CONFIRMATION BUTTON- when this is clicked and your JS is correct, your user will see an alert() with their information-->
    <input type="button" id="confirm-button" value="CONFIRM!">

     <!--IN-DOCUMENT JAVASCRIPT BELOW-->
     <script>
        //write JS in here

        //PART1-----selecting and storing HTML elements-
        document.querySelector(`#enter-button`).addEventListener(`click`, formData)

        function formData(e)
        {
            var fname = document.querySelector(`#first`).value
            var lname = document.querySelector(`#last`).value
            var rate = document.querySelector(`#rate`).value
            var hours = document.querySelector(`#hours`).value
            
            console.log(fname)
            console.log(lname)
            console.log(rate)
            console.log(hours)

            var full = fname + ` ` + lname

            console.log(full)

            hours = Number(hours)
            rate = Number(rate)

            var gross = hours * rate 
            var taxAmount = gross * .2
            var net = gross - taxAmount

            console.log(`${gross.toFixed(2)}\n${taxAmount.toFixed(2)}\n${taxAmount.toFixed(2)}`)

            
            var review = `${full}<br>${hours}<br>${rate}`
          

            var info = document.querySelector(`#info`)
            info.innerHTML = info
            info.innerHTML = `GROSS: $${gross.toFixed(2)}<br>TAX AMOUNT: $${taxAmount.toFixed(2)}<br>NET PAY: $${net.toFixed(2)}`

        }


       document.querySelector(`#confirm-button`).addEventListener(`click`, confirmData)

       function confirmData(e)
       {
        alert(`${full}\nHOURS: ${hours}\nRATE: $${rate.toFixed(2)}\n\nGROSS PAY: $${gross.toFixed(2)}\nTAX AMOUNT: $${taxAmount.toFixed(2)}\nNET PAY: $${net.toFixed(2)}`)

       }//confirmData()


    </script>
