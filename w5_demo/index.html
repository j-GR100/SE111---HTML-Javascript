<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>
</head>
<style>
    table,td {
        border: 1px solid black;
    }
</style>
<body>
    <h1>Basic Form Demo</h1>

    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->

        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>
        <input type="text" name="age" id="age">


    </form>

    <hr>


    <h2>Form using a Table</h2>

    <form method="GET" action="">

        <table>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age" min="0" max="150">
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="email" name="email" id="email" maxlength="25" placeholder="email@email.com">
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <textarea name="comments" id="comments" placeholder="leave your comments here"></textarea>
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="faveColor">Pick Your Favorite color:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <select name="faveColor" id="faveColor">
                            <option value="r">Red</option>
                            <option value="g">Green</option>
                            <option value="b">Blue</option>

                        </select>
                    </td>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="study">Program of Study:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                        <input type="radio" name="study" id="study1" value="SE">Software engineering <br>
                        <input type="radio" name="study" id="study2" value="WD">Web development <br>
                        <input type="radio" name="study" id="study3" value="CN">Cyber Networking <br>
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label>Select your vehical</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="checkbox" name="vehicle1" value="car">
                            <label for="vehiclel">car</label> <br>
                            <input type="checkbox" name="vehicle2" value="bike">
                            <label for="vehicle2">bike</label> <br>
                            <input type="checkbox" name="vehicle3" value="horse back">
                            <label for="vehicle4">horse back</label> <br>
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="date">Date:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="date" name="date" id="date" required min="2018-01-01" max="2025-01-01">
                        </td>
    
                    </tr>
    

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="submit" value="SUBMIT :]">
                    </td>
    

                </tr>



            </tbody>

        </table>

    </form>





</body>
</html>
