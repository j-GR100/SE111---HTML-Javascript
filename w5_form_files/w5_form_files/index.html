<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        table,td {
            border: 1px solid black;

<body>
    <!--Build your Table and Form here-->
   
    <h1>&#129395; Birthday Party Registration Form &#129395;</h1>

    <form method="GET" action="confirm.html">

        <table>

            <tbody>

                    
            
                <tr>
                   
                    <td>
                        <label for="gfirst">Parents/Guardian Name:</label>
                    </td>

                    
                    <td>
                        <input type="text" name="gfirst" id="gfirst" placeholder="First Name" required><br>
                        <input type="text" name="glast" id="glast" placeholder="Last Name" required>
                    </td>
                </tr>
                

            
            
                <tr>
                   
                    <td>
                        <label for="cfirst">Child's First Name:</label>
                    </td>

                   
                    <td>
                        <input type="text" name="cfirst" id="cfirst" placeholder="Child's First Name" required>
                    </td>

                </tr>

                 
            
                <tr>
                    
                    <td>
                        <label for="Child'sage">Child's Age:</label>
                    </td>

                   
                    <td>
                        <input type="number" name="age" value="3" min="0" max="20" required>
                    </td>
                </tr>
                

                
                <tr>
                    
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    
                    <td>   
                     
                    </td>
                        
                </tr>

                

                <tr>

                    
                    <td>
                        <label for="Date">Date:</label>
                    </td>

                   
                    <td>
                        <input type="date" name="date" id="date" required min="2018-01-01" max="2025-01-01">
                    </td>
                </tr>
            
            

                <tr>
                 
                   <td>
                       <label for="Start.Time">Start Time:</label>
                   </td>

                    
                    <td>
                        <input type="Time" id="Time" name="Time" required>
                    </td>

                </tr>

                <tr>
                 
                   <td>
                      <label for="Number.of.Guests">Number of Guests:</label>
                   </td>

                 
                   <td>
                       <input type="guests" name="guests" id="guests" required>
                   </td>
    
                </tr>

                <tr>

                  
                  <td>
                     <h2>Food</h2>
                 </td>
    
                
                    <td>
                        
                    </td>
    
                </tr>

                <tr>
                    <td>
                        <label for="Size">Size:</label>
                    </td>
                  
                    <td>
                        <input type="radio" name="Size" id="Size1" value="Sm" required>Small <br>
                        <input type="radio" name="Size" id="Size2" value="MD" required>Medium <br>
                        <input type="radio" name="Size" id="Size3" value="LG" required>Large <br>
                    </td>
                     
    
                </tr>

                <tr>
                    
                    <td>
                        <label>Drinks:</label>
                    </td>

                    
                    <td>
                        <input type="checkbox" name="Drink1" value="Water">
                        <label for="Drinkl">Water</label> <br>
                        <input type="checkbox" name="Drink2" value="Soda">
                        <label for="Drink2">Soda</label> <br>
                        <input type="checkbox" name="Drink3" value="Juice">
                        <label for="Drink3">Juice</label> <br>
                    </td>
                </tr>

                <tr>
                   
                    <td>
                        <label>Cake:</label>
                    </td>

                    
                    <td>
                        <select name="Cake" id="Cake" required>
                            <option value="vanilla" >vanilla</option>
                            <option value="chocolate">Chocolate</option> 
                            <option value="I'll bring my own">I'll bring my own</option>

                        </select>
                    </td>
                </tr>
                

                
                <tr>
                    
                    <td>
                        <h2>Decoration</h2>
                    </td>

                    
                    <td>
                                    
                    </td>
                </tr>
                

                
                <tr>
                   
                    <td>
                        <label>Color Scheme:</label>
                    </td>

                    
                    <td>
                        <input type="color" id="color" name="color" value="#ff0000" required><br><br>
                    </td>
                </tr>
                
                
                <tr>
                    
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    
                    <td>
                        <textarea name="comments" id="comments" placeholder="leave your comments here" required></textarea>
                    </td>
                </tr>
                

                
                <tr>
                    
                    <td>
                        
                    </td>

                    
                    <td>
                        <input type="submit" value="SUBMIT :]">
                    </td>
                </tr>
                

            </tbody>
           
        </table>

    </form>
