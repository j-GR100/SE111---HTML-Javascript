<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jankairy GR">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
    <style>
        table,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Build your Table and Form here-->
   
    <h1>&#129395; Birthday Party Registration Form &#129395;</h1>

    <form method="GET" action="">

        <table>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="PName">Parents/Guardian Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName" placeholder="First Name"><br>
                        <input type="text" name="lName" id="lName" placeholder="Last Name">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="CName">Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="CName" id="CName" placeholder="Child's First Name">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="Child's.age">Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age" min="0" max="150">
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="Date.and.Time"><h2>Date and Time</h2></label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="Date">Date:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="date" name="date" id="date" required min="2018-01-01" max="2025-01-01">
                    </td>

                </tr>

                <tr>
                 <!--first column - LABEL -->
                    <td>
                   <label for="Start.Time">Start Time:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="Time" id="Time" name="Time">
                    </td>
                    </tr>

                <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="Number.of.Guests">Number of Guests:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="text" name="Number" id="Number">
                      
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label><h2>Food</h2></label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                        
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="Size">Size:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="radio" name="Size" id="Size1" value="Sm">Small <br>
                            <input type="radio" name="Size" id="Size2" value="MD">Medium <br>
                            <input type="radio" name="Size" id="Size3" value="LG">Large <br>
                        </td>
    
                    </tr>
    

                </tr>
            
                <tr>   
                    <!--first column - LABEL -->
                    <td>
                        <label>Drinks:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="checkbox" name="Drink1" value="Water">
                        <label for="Drinkl">Water</label> <br>
                        <input type="checkbox" name="Drink2" value="Soda">
                        <label for="Drink2">Soda</label> <br>
                        <input type="checkbox" name="vehicle3" value="Juice">
                        <label for="Drink4">Juice</label> <br>
                    </td>
                </tr>

        

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label>Cake:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <select name="Cake" id="Cake">
                            <option value="v">vanilla</option>
                            <option value="c">Chocolate</option>

                        </select>
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label><h2>Decoration</h2></label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                    
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label>Color Scheme:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="color" id="color" name="color" value="#ff0000"><br><br>
                    </td>

                </tr>
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <textarea name="comments" id="comments" placeholder="leave your comments here"></textarea>
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="submit" value="SUBMIT :]">
                    </td>
    

                </tr>

                



            </tbody>

        </table>

    </form>
</body>
</html>
