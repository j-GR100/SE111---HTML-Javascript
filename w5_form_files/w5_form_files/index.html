<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jankairy GR">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<style>
    table,td {
        border: 1px solid black;
    }
</style>
<body>
    <!--Build your Table and Form here-->
   
    <h2>Birthday Party Registration Form</h2>

    <form method="GET" action="">

        <table>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">Parents/guardian Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName" placeholder="First Name"><br>
                        <input type="text" name="fName" id="fName" placeholder="Last Name">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName" placeholder="Child's First Name">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age" min="0" max="150">
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="email" name="email" id="email" maxlength="25" placeholder="email@email.com">
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <textarea name="comments" id="comments" placeholder="leave your comments here"></textarea>
                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="faveColor">Pick Your Favorite color:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <select name="faveColor" id="faveColor">
                            <option value="r">Red</option>
                            <option value="g">Green</option>
                            <option value="b">Blue</option>

                        </select>
                    </td>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="study">Program of Study:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                        <input type="radio" name="study" id="study1" value="SE">Software engineering <br>
                        <input type="radio" name="study" id="study2" value="WD">Web development <br>
                        <input type="radio" name="study" id="study3" value="CN">Cyber Networking <br>
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label>Select your vehical</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="checkbox" name="vehicle1" value="car">
                            <label for="vehiclel">car</label> <br>
                            <input type="checkbox" name="vehicle2" value="bike">
                            <label for="vehicle2">bike</label> <br>
                            <input type="checkbox" name="vehicle3" value="horse back">
                            <label for="vehicle4">horse back</label> <br>
                        </td>
    
                    </tr>

                    <tr>

                        <!--first column - LABEL -->
                        <td>
                            <label for="date">Date:</label>
                        </td>
    
                        <!--second column- INPUT -->
                        <td>
                            <input type="date" name="date" id="date" required min="2018-01-01" max="2025-01-01">
                        </td>
    
                    </tr>
    

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="submit" value="SUBMIT :]">
                    </td>
    

                </tr>



            </tbody>

        </table>

    </form>
</body>
</html>
